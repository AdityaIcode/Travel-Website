            .navbar a {

                background-color: lightblue;
                margin:0px;
            }
            .heading{
                text-align: center;
            }
            #faq-list{
                list-style:none;
                margin:0 auto;
                padding:0;
            }
            .faq-item{
                position:relative;
                margin:10px;
                padding:10px;
                border-bottom:1px solid;
            }
            .faq-item span{
                position:absolute;
                top:0;
                right:5px;
                font-size:50px;
            }
            .answer{
                display:none;
            }
        </style>
        <script src="https://ajax.googleapis.com"></script>
        <script src="jquery-3.6.0.js"></script>
        <script>
            $(function(){
                $('.faq-item').click(function(){
                    var $answer = $(this).find('.answer');
                    if($answer.hasClass('open')) { 
                        $answer.removeClass('open');
                        $answer.slideUp();
                        $(this).find("span").text("+");
                    } else {
                        $answer.addClass('open'); 
                        $answer.slideDown();
                        $(this).find("span").text("-");
                    }
                });
            });
        </script>
